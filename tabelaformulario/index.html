<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

            <th colspan="2">
            cadastro

        <tr>

            <td>

                    <button>
                        cadastrar
                    </button>
                    <input type="submit" value="cadastrar">
                    <input type="reset" value="reset">
                    <input type="button" value="cadastrar">
            </td>
        </tr>
        <tr>
            <td>
            <p><p>endereços de entrega</p>
            <p><label for="da">data de entrega</label></p>
            <input type="date" name="data" id="da">
            <p><label for="end">endereço</label></p>
            <input type="text" name="endereco" id="end">
            </td>
        </tr>
                </form>
    </table>
